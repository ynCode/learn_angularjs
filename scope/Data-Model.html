<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Learn angularjs : learn angularjs">

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">

    <title>Learn angularjs</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/ynCode/learn_angularjs">View on GitHub</a>

        <h1 id="project_title">Learn angularjs</h1>

        <h2 id="project_tagline">learn angularjs</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/ynCode/learn_angularjs/zipball/gh-pages">Download this
                project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/ynCode/learn_angularjs/tarball/gh-pages">Download this
                project as a tar.gz file</a>
        </section>
    </header>
</div>

<!--MAIN CONTENT-->
<div id="main_content_wrap" class="outer" ng-app="scopeExample">
    <section id="main_content" class="inner" ng-controller="MyController">
        Your name:
        <input type="text" ng-model="username">
        <button ng-click='sayHello()'>greet</button>
        <hr>
        {{greeting}}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Learn angularjs maintained by <a href="https://github.com/ynCode">ynCode</a></p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>
<script type="text/javascript" src="../js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/data-model.js"></script>
</body>

</html>
