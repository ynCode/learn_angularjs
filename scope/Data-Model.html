<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.useso.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Learn angularjs by ynCode</title>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="inner">
        <h1>Learn angularjs</h1>

        <h2>younixiao's code way</h2>
        <a href="https://github.com/ynCode/learn_angularjs" class="button">
            <small>View project on</small>
            GitHub</a>
    </div>
</header>
<!--MAIN CONTENT-->
<div id="main_content_wrap" class="outer" ng-app="scopeExample">
    <section id="main_content" class="inner" ng-controller="MyController">
        Your name:
        <input type="text" ng-model="username">
        <button ng-click='sayHello()'>greet</button>
        <hr>
        {{greeting}}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Learn angularjs maintained by <a href="https://github.com/ynCode">ynCode</a></p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>
<script type="text/javascript" src="../js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/data-model.js"></script>
</body>

</html>
