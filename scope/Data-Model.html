<!DOCTYPE html>

    <header class="inner">
        <a id="forkme_banner" href="https://github.com/ynCode/learn_angularjs">View on GitHub</a>

        <h1 id="project_title">Learn angularjs</h1>

        <h2 id="project_tagline">learn angularjs</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/ynCode/learn_angularjs/zipball/gh-pages">Download this

            <a class="tar_download_link" href="https://github.com/ynCode/learn_angularjs/tarball/gh-pages">Download this
                project as a tar.gz file</a>
        </section>
    </header>
</div>

<!--MAIN CONTENT-->
<div id="main_content_wrap" class="outer" ng-app="scopeExample">
    <section id="main_content" class="inner" ng-controller="MyController">
        Your name:
        <input type="text" ng-model="username">
        <button ng-click='sayHello()'>greet</button>

    </section>
</div>
